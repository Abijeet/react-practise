<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TODO - List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
    #root {
      max-width: 700px;
      margin:auto;
    }
    #root h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class App extends React.Component {
      constructor (props) {
        super(props);
        this.state = {
          notes: [],
          noteId: 0
        };

        this.handleSave = this.handleSave.bind(this);
        this.handleDelete = this.handleDelete.bind(this);
      }
      render() {
        return (
          <div>
            <h1>TODO - List</h1>
            <SaveNote onSave={this.handleSave} note={null}/>
            <NoteList notes={this.state.notes} onDelete={this.handleDelete} onEdit={this.handleSave}/>
          </div>
        );
      }
      handleSave (id, text) {
        if (id) {
          // update existing
          let noteIndex = -1;
          for (let i = 0; i < this.state.notes.length; ++i) {
            if (this.state.notes[i].id === id) {
              noteIndex = i;
              break;
            }
          }

          this.setState((prevState) => {
            if (noteIndex === -1) {
              return;
            }
            prevState.notes[noteIndex].text = text;
            return {
              notes: prevState.notes
            };
          });
          return;
        }

        // new note
        let newId = ++this.state.noteId;
        this.setState(prevState => ({
          notes: [...prevState.notes, {
            id: newId,
            text
          }]
        }));
      }
      handleDelete (noteToDelete) {
        this.setState(prevState => ({
          notes: this.state.notes.filter((note, _) => note.id !== noteToDelete.id)
        }));
      }
    }

    class SaveNote extends React.Component {
      constructor (props) {
        super(props);
        let note = props.note;
        this.state = {
          text: note && note.text ? note.text : '',
          id: note && note.id ? note.id : null
        };

        this.handleChange = this.handleChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
      }
      render() {
        return (
          <form className="form-inline">
              <input type="text" className="form-control mb-2 mr-sm-2" value={this.state.text} onChange={this.handleChange}/>
              <button type="submit" className="btn btn-primary mb-2" onClick={this.handleSubmit}>Save</button>
          </form>
        );
      }
      handleSubmit (e) {
        e.preventDefault();
        let noteText = this.state.text;
        if (!noteText || noteText.trim().length === 0) {
          alert('No text!');
          return;
        }

        this.props.onSave(this.state.id, this.state.text);
        this.setState({
          text: ''
        });
      }
      handleChange(event) {
        this.setState({text: event.target.value});
      }
    }

    class NoteList extends React.Component {
      constructor (props) {
        super(props);
      }
      render () {
        const notes = this.props.notes.map((note) => {
          return <Note note={note} key={note.id} onDelete={this.props.onDelete} onEdit={this.props.onEdit}/>
        });
        return (
          <div className="notes">
            {notes}
          </div>
        );
      }
    }

    class Note extends React.Component {
      constructor (props) {
        super(props);
        this.handleEdit = this.handleEdit.bind(this);
        this.handleDelete = this.handleDelete.bind(this);
        this.handleSave = this.handleSave.bind(this);
        this.state = {
          isEditing: false
        };
      }
      handleEdit () {
        this.setState({
          isEditing: true
        });
      }
      handleDelete () {
        let confirm = window.confirm('Are you sure you want to delete this note?');
        if (!confirm) {
          return;
        }
        this.props.onDelete(this.props.note);
      }
      handleSave (id, text) {
        this.props.onEdit(this.props.note.id, text);
        this.setState({
          isEditing: false
        });
      }
      render () {
        const isEditing = this.state.isEditing;
        return (
          <div className="note-container container">
              {isEditing ? (
                <SaveNote onSave={this.handleSave} note={this.props.note} />
              ): (
                <div className="row">
                  <div className="note col-sm-10">
                    {this.props.note.text}
                  </div>
                  <button className="btn btn-default" onClick={this.handleEdit}>Edit</button>
                  <button className="btn btn-danger" onClick={this.handleDelete}>Delete</button>
                </div>
              )}
          </div>
        );
      }
    }


    ReactDOM.render(
      <App />,
      document.getElementById('root')
    );
    </script>
</body>

</html>
